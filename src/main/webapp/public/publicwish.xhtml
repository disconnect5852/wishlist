<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Wishes of <h:outputText value="#{mrBean.magic}"/></title>
</h:head>
<h:body>
	<f:viewParam name="magicnumber" value="#{mrBean.magic}" />
	<h:outputText value="#{param['magicnumber']}" />
	<h:outputText value="#{mrBean.magic}" />
	<h:form>
		<p:dataTable value="#{mrBean.selectedWishlist.elements}"
			var="wishlistelem">
			<f:facet name="header">
            Wishlist <h:outputText value="#{mrBean.selectedWishlist.name}" /> of <h:outputText value="#{mrBean.selectedWishlist.owner.username}" />
			</f:facet>
			<p:column headerText="name">
				<h:outputText value="#{wishlistelem.name}" />
			</p:column>
			<p:column headerText="price">
				<h:outputText value="#{wishlistelem.price}" />
			</p:column>
			<p:column headerText="createdate">
				<h:outputText value="#{wishlistelem.createDate}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
